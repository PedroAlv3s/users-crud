<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List of Users - UserAPI</title>
</head>
<body>
	<div th:switch="${users}">
		<h2 th:case="null">No users yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>E-mail</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td>
							<a th:href="@{/user/delete{id} (id=${user.id})}">Delete</a>
							<a th:href="@{/user/edit{id} (id=${user.id})}">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a th:href="@{/user/home}">Home</a>
	</div>
</body>
</html>
