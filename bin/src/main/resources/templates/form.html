<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form - UserAPI</title>
</head>
<body>
	<form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">
		<label for="name">Name</label>
		<input type="text" th:field="*{name}" id="name" placeholder="Name"/>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		
		<label for="email">E-mail</label>
		<input type="email" th:field="*{email}" id="email" placeholder="E-mail"/>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		
		<label for="password">Password</label>
		<input type="text" th:field="*{password}" id="password" placeholder="Password"/>
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		
		<input type="submit" value="Save"/>
	</form>
</body>
</html>
